{% extends "base.html" %}
{% from "macros.html" import error_display with context %}

{% set page_title = "Borrow-Return" %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
{% block content %}

<h1>Book Return</h1>
<form method="POST">
    {{ form.csrf_token }}
    <div class="mb-3" style="width: 400px;">
        <label for="book_title" class="form-label">Book Title: </label>
        <input type="text"
               class="form-control"
               {% if form.book_title.data %}
                value="{{ form.book_title.data }}"
               {% endif %}
               id="book_title"
               name="book_title"
               required
        >
        {{ error_display(form.book_title.errors) }}
    </div>
    <div class="mb-3" style="width: 400px;">
        <label for="student_id" class="form-label">Student ID: </label>
        <input type="text"
               class="form-control"
               {% if form.student_id.data %}
                value="{{ form.student_id.data }}"
               {% endif %}
               id="student_id"
               name="student_id"
               required
        >
        {{ error_display(form.student_id.errors) }}
    </div>
    <input class="btn btn-success" type="submit" value="Return">
</form>
{% endblock %}
