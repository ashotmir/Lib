{% extends "base.html" %}

{% block content %}
    <h3>Author details</h3>
    <h4>Name: {{ author.first_name }} {{ author.second_name }}</h4>
    <h4>ID: {{ author.id }}</h4>
    <h4>Books:</h4>
    <hr>
    {% for book in books %}
        <h4>{{ book.title }}</h4>
    {% endfor %}
    <hr>

{% endblock %}
